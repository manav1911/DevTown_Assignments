<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="game">
        <header>
            <h1>Rock Paper Scissor</h1>
        </header>
    
        <div class="scoreboard">
            <div class="player"></div>
            <div class="computer"></div>
        </div>
    
        <div class="text">
            <!-- Text to display the result -->
        </div>

        <div class="options">
            <div id="rock" class="option">
                <img src="https://www.svgrepo.com/show/323925/rock.svg" alt="Rock">
            </div>
            <div id="paper" class="option">
                <img src="https://www.svgrepo.com/show/479042/palm.svg" alt="Paper">
            </div>
            <div id="scissors" class="option">
                <img src="https://www.svgrepo.com/show/510293/two-fingers.svg" alt="Scissors">
            </div>
        </div>
    </div>
</body>

</html>
